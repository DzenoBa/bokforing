<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Resultatrapport</title>
        <style type="text/css">
            h1 { text-align: Center}
        </style>
        <style type="text/css">
            h4 { text-align: Right}
        </style>
        <style type="text/css">
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
            th {
                text-align: left;
            }
        </style>


    </head>
    <body>

        <h1>Resultatrapport</h1>


        <table width = "30%">
            <tr>
                <td>Företagsnamn</td>
                <td><span id="fornamn">[FORNAMN]</span> </td> 
            </tr>
            <tr>
                <td>Utskriftsdatum</td> 
                <td><span id="utskrd">[UTSKRD]</span></td> 
            </tr>
            <tr>
                <td>Räkenskapsår</td> 
                <td><span id="raken">[RAKEN]</span></td> 
            </tr>
            <tr>
                <td>Period</td>
                <td><span id="valdper">[VALDPER]</span></td> 
            </tr>
        </table>

        <h4>Senaste verifikationsnummret: <span id="verinr">[VERINR]</span> </h4>




        <table style="width:100%;">
            <tr>
                <th style="width:60%;">Intäkter</th>
                <th style="width:40%;">Balans</th>		
            </tr>
			<tbody id="intaktkonto">[INTAKTKONTO]</tbody>
		</table>
		<table style="width:100%; margin-top:10px;">
            <tr>
                <th style="width:60%;">Kostnader</th>
                <th style="width:40%;">Balans</th>	
            </tr>
            <tbody id="kostnadkonto">[KOSTNADKONTO]</tbody>
		</table>
		<table style="width:100%; margin-top:10px;">
            <tr>
                <th colspan="2">Resultat</th>		
            </tr>
			<tbody id="resultat">[RESULTAT]</tbody>
        </table>
    </body>
</html>
