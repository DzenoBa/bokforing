
<!--Body content-->
<div>
    <h2>Login</h2>
    <div class="alert alert-info" role="alert">
        Använd användernamnet 'user' och lösenordet 'passwd' allt annat retunerar error!
    </div>
    <div class="alert alert-warning" role="alert" ng-show="form.numErrors > 0">
        {{form.numErrors}} fel hittades!
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="username">Username</label>
            </div>
            <div class="col-sm-10">
                <input id="username" class="form-control" ng-model="user.username" type="text" value="{{user.username}}" placeholder="Enter your username"/>
            </div>
        </div>
        <div class="form-group" ng-show="form.errors.username !== null">
            <div class="col-sm-2"></div><!-- Offset -->
            <div class="col-sm-10">
                <span class="error">{{form.errors.username}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="passwd">Password</label>
            </div>
            <div class="col-sm-10">
                <input id="passwd" class="form-control" ng-model="user.passwd" type="password" value="{{user.passwd}}" placeholder="Enter your password"/>
            </div>
        </div>
        <div class="form-group" ng-show="form.errors.passwd !== null">
            <div class="col-sm-2"></div><!-- Offset -->
            <div class="col-sm-10">
                <span class="error">{{form.errors.passwd}}</span>
            </div>
        </div>
        <div class="col-sm-2"></div><!-- Offset -->
        <div class="col-sm-10">
            <input type="button" value="Log in" class="btn btn-primary" ng-click="login()"/>
        </div>
    </form>
</div>
