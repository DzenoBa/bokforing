<!--Body content-->
<div>
    <h2>Dina verifikationer</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:10%;">Nr</th>
                <th style="width:17%;">Transaktion datum</th>
                <th style="width:23%;">Från</th>
                <th style="width:23%;">Till</th>
                <th style="width:10%;">Summa</th>
                <th style="width:17%;">Skapades</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="verification in verifications">
                <td>{{verification.id}}</td>
                <td>{{verification.transactionDate}}</td>
                <td>Från</td>
                <td>Till</td>
                <td>Summa</td>
                <td>{{verification.creationDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
