<!--Body content-->
<div>
    <h1>Användarinformation</h1>
    <div class="alert alert-danger" role="alert" ng-show="form.numErrors > 0">
        <h4>{{form.numErrors}} fel hittades!</h4>
        <p ng-show="form.errors.general !== null">{{form.errors.general}}</p>
    </div>
    <form class="form-horizontal">
        <div class="form-group" ng-mouseenter="hoverfn = true" ng-mouseleave="hoverfn = false">
            <label for="firstname" class="col-sm-2 control-label">Förnamn</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstname" placeholder="Ange ett förnamn" ng-model="userinfo.firstname" value="{{userinfo.firstname}}" ng-readonly="!showmapedit['firstname']">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info" ng-click="showedit('firstname')" ng-show="hoverfn && !showmapedit['firstname']">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <div class="btn-group" ng-show="showmapedit['firstname']">
                    <button type="button" class="btn btn-success" ng-click="edit('firstname')" ng-disabled="!userinfo['firstname']">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="canceledit('firstname')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" ng-mouseenter="hoverpn = true" ng-mouseleave="hoverpn = false">
            <label for="firstname" class="col-sm-2 control-label">Telefonnummer</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="phonenumber" placeholder="Ange ett telefonnummer" ng-model="userinfo.phonenumber" value="{{userinfo.phonenumber}}" ng-readonly="!showmapedit['phonenumber']">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info" ng-click="showedit('phonenumber')" ng-show="hoverpn && !showmapedit['phonenumber']">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <div class="btn-group" ng-show="showmapedit['phonenumber']">
                    <button type="button" class="btn btn-success" ng-click="edit('phonenumber')" ng-disabled="!userinfo['phonenumber']">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="canceledit('phonenumber')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" ng-mouseenter="hovercn = true" ng-mouseleave="hovercn = false">
            <label for="firstname" class="col-sm-2 control-label">Företagsnamn</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="companyname" placeholder="Ange ett företagsnamn" ng-model="userinfo.companyname" value="{{userinfo.companyname}}" ng-readonly="!showmapedit['companyname']">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-info" ng-click="showedit('companyname')" ng-show="hovercn && !showmapedit['companyname']">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <div class="btn-group" ng-show="showmapedit['companyname']">
                    <button type="button" class="btn btn-success" ng-click="edit('companyname')" ng-disabled="!userinfo['companyname']">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="canceledit('companyname')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
