<!--Body content-->
<div>
    <h1>Användarinformation</h1>
    <form>
        <div class="form-group" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
            <div class="row">
                <div class="col-sm-9">
                    <label for="firstname">Förnamn</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Ange ett förnamn" ng-model="userinfo.firstname" value="{{userinfo.firstname}}" ng-readonly="!showmapedit[firstname]">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-info" ng-click="showedit(firstname)" ng-show="hover && !showmapedit[firstname]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="hideedit(firstname)" ng-show="showmapedit[firstname]">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
            <div class="row">
                <div class="col-sm-9">
                    <label for="firstname">Telefonnummer</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Ange ett telefonnummer" ng-model="userinfo.phonenumber" value="{{userinfo.phonenumber}}" ng-readonly="!showmapedit[phonenumber]">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-info" ng-click="showedit(phonenumber)" ng-show="hover && !showmapedit[phonenumber]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="hideedit(phonenumber)" ng-show="showmapedit[phonenumber]">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
            <div class="row">
                <div class="col-sm-9">
                    <label for="firstname">Företagsnamn</label>
                    <input type="text" class="form-control" id="companyname" placeholder="Ange ett företagsnamn" ng-model="userinfo.phonenumber" value="{{userinfo.companyname}}" ng-readonly="!showmapedit[companyname]">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-info" ng-click="showedit(companyname)" ng-show="hover && !showmapedit[companyname]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="hideedit(companyname)" ng-show="showmapedit[companyname]">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
