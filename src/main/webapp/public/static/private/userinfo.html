<!--Body content-->
<div>
    <h1>Anv√§ndarinformation</h1>
    <form class="form-horizontal">
        <div ng-repeat="(key, value) in userinfo">
            <div class="form-group" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <div class="col-md-3">
                    <label for="{{key}}">{{key}}:</label>
                </div>
                <div class="col-md-5">
                    <span ng-show="!showmapedit[key]">{{value}}</span>
                    <input id="{{key}}" class="form-control" ng-model="value" type="text" value="{{value}}" ng-show="showmapedit[key]"/>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-info" ng-click="showedit(key)" ng-show="hover && !showmapedit[key]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="hideedit(key)" ng-show="showmapedit[key]">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
