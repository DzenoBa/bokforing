<!--Body content-->
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>Återställ lösenord</h2>
            <div class="alert alert-success" role="alert" ng-show="form.numErrors === 0">
                En kod har skickats till din e-postadress.
            </div>
            <div class="alert alert-danger" role="alert" ng-show="form.numErrors > 0">
                <h4>{{form.numErrors}} Fel hittades.</h4>
                <p ng-show="form.errors.general !== null">{{form.errors.general}}</p>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="email">E-postadress</label>
                    </div>
                    <div class="col-sm-9">
                        <input id="email" class="form-control" ng-model="user.email" type="text" value="{{user.email}}" placeholder="Ange din e-postadress"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"></div><!-- Offset -->
                    <div class="col-sm-9">
                        <input type="button" value="Återställ lösenordet!" class="btn btn-primary btn-block" ng-click="submit()" ng-disabled="!user.email"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6"></div><!-- Offset -->
    </div>
</div>
