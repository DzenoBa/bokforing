
<!--Body content-->
<div class="row">
    <div class="col-md-6" style="padding-top: 15px;">
        <div class="alert alert-info" role="alert">
            Note: Använd email och password som finns i databasen!<br/>
            Det finns en 'helper-function' som kan skapa ett användarnamn, klicka på 'DD' i nav-menu!
        </div>
    </div>
    <div class="col-md-6">
        <h2>Login</h2>

        <div class="alert alert-warning" role="alert" ng-show="form.numErrors > 0">
            {{form.numErrors}} fel hittades!
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="username">E-post adress</label>
                </div>
                <div class="col-sm-9">
                    <input id="username" class="form-control" ng-model="user.email" type="text" value="{{user.email}}" placeholder="Enter your email"/>
                </div>
            </div>
            <div class="form-group" ng-show="form.errors.email !== null">
                <div class="col-sm-3"></div><!-- Offset -->
                <div class="col-sm-9">
                    <span class="error">{{form.errors.email}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="passwd">Password</label>
                </div>
                <div class="col-sm-9">
                    <input id="passwd" class="form-control" ng-model="user.passwd" type="password" value="{{user.passwd}}" placeholder="Enter your password"/>
                </div>
            </div>
            <div class="form-group" ng-show="form.errors.passwd !== null">
                <div class="col-sm-3"></div><!-- Offset -->
                <div class="col-sm-9">
                    <span class="error">{{form.errors.passwd}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"></div><!-- Offset -->
                <div class="col-sm-9">
                    <input type="button" value="Log in" class="btn btn-primary btn-block" ng-click="login()"/>
                </div>
            </div>
        </form>
    </div>
</div>
